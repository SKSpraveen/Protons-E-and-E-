# Unique key for your SonarCloud project
sonar.projectKey=my-org_my-project
sonar.organization=my-org

# Your source directories (both frontend & backend)
sonar.sources=frontend/src,backend/src

# Exclude build artifacts
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**

# Language (SonarCloud auto-detects, but you can specify)
sonar.language=js

# Optional: test coverage files
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.java.binaries=backend/target/classes
