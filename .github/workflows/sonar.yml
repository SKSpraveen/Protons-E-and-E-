name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build
          # The next step would be to generate a coverage report for the frontend, e.g., using `npm test -- --coverage`

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17

      # The Java project must also be built here for SonarCloud to analyze the compiled code
      - name: Build backend
        run: |
          cd BACKEND
          # Replace 'mvn package' with your build command (e.g., 'gradle build')
          mvn package

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          organization: skspraveen
          projectKey: SKSpraveen_Protons-E-and-E-
          token: ${{ secrets.SONAR_TOKEN }}